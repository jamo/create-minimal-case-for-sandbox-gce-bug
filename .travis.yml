dist: trusty
sudo: required

language: ruby
rvm:
  - 2.2.0

install:
  - sudo apt-get update && sudo apt-get install squashfs-tools multistrap
  - wget -O sandbox.tar.gz http://testmycode.net/travis/sandbox-test.tar.gz
  - tar xvf sandbox.tar.gz
  - ls -laR tmc-sandbox
  - cd tmc-sandbox/uml

script:
  - sudo ./run-test-exercise.sh
  - ls -laR
  - df -h
